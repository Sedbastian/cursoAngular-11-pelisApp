<div class="row" *ngIf="pelicula">
  <div class="col-md-6">
    <img
      [src]="pelicula.poster_path | poster"
      alt="pelicula.title"
      class="img-thumbnail"
    />
  </div>
  <div class="col-md-6">
    <h3>{{ pelicula.title }}</h3>
    <div class="row">
      <div class="col text-white">
        {{ pelicula.vote_average | number : "1.1-1" }}*
      </div>
    </div>
    <div class="row">
      <div class="col text-white mt-5">{{ pelicula.overview }}</div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-info" (click)="onRegresar()">
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="cast.length > 0">
  <div class="col">
    <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
  </div>
</div>
